name: ğŸ§ª Run Tests and Publish Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # EjecuciÃ³n diaria a las 6 AM UTC
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install

    - name: ğŸ§ª Run tests
      run: npx playwright test --reporter=list
      continue-on-error: true
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        API_TOKEN: ${{ secrets.API_TOKEN }}

    - name: ğŸ“ Verify test reports generated
      run: |
        echo "ğŸ“ Checking report directory..."
        ls -la playwright-report/ || echo "âš ï¸ playwright-report not found"
        echo "ğŸ“Š Checking test-results directory..."
        ls -la test-results/ || echo "âš ï¸ test-results not found"
        echo "ğŸ“„ Checking for JSON results..."
        if [ -f "test-results/test-results.json" ]; then
          echo "âœ… JSON results found"
          echo "ğŸ“ JSON size: $(wc -c < test-results/test-results.json) bytes"
        else
          echo "âŒ JSON results NOT found"
        fi
        echo "ï¿½ Checking for HTML report..."
        if [ -f "playwright-report/index.html" ]; then
          echo "âœ… HTML report found"
          echo "ğŸ“ HTML size: $(wc -c < playwright-report/index.html) bytes"
        else
          echo "âŒ HTML report NOT found"
        fi
        echo "âœ… Verification completed"
        echo "ğŸ“ˆ All files found:"
        find . -name "*.html" -o -name "test-results.json" 2>/dev/null | head -10

    - name: ğŸ“… Generate timestamp
      id: timestamp
      run: echo "date=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: ğŸ“Š Extract test summary
      id: test_summary
      run: |
        # Buscar en el reporte HTML o JSON (si activaste JSON reporter)
        passed=$(grep -oP '(?<=<span class="passed">)[0-9]+' playwright-report/index.html | head -1 || echo "0")
        failed=$(grep -oP '(?<=<span class="failed">)[0-9]+' playwright-report/index.html | head -1 || echo "0")
        skipped=$(grep -oP '(?<=<span class="skipped">)[0-9]+' playwright-report/index.html | head -1 || echo "0")
        echo "passed=$passed" >> $GITHUB_OUTPUT
        echo "failed=$failed" >> $GITHUB_OUTPUT
        echo "skipped=$skipped" >> $GITHUB_OUTPUT
        echo "ğŸ“Š Test Summary: Passed=$passed, Failed=$failed, Skipped=$skipped"

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        cname: false

    - name: ğŸ“¤ Upload test results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: ğŸ”” Send Slack notification (Intelligent)
      if: always()
      continue-on-error: true
      run: |
        echo "ğŸš€ Preparando notificaciÃ³n Slack..."
        echo "ğŸ“‚ Verificando archivos necesarios..."
        echo "ğŸ” JSON results: $(ls -la test-results/test-results.json 2>/dev/null || echo 'NOT FOUND')"
        echo "ğŸ” HTML report: $(ls -la playwright-report/index.html 2>/dev/null || echo 'NOT FOUND')"
        echo "ğŸ”” Ejecutando notificador inteligente..."
        node scripts/intelligent-notifier.js || echo "âš ï¸ NotificaciÃ³n fallÃ³ pero continuamos"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
