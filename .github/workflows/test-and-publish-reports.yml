name: 🧪 Run Tests and Publish Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # Ejecución diaria a las 6 AM UTC
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4

    - name: ⚙️ Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🎭 Install Playwright browsers
      run: npx playwright install

    - name: 🧪 Run tests
      run: npx playwright test --reporter=html
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        API_TOKEN: ${{ secrets.API_TOKEN }}

    - name: 📁 Verify test reports generated
      run: |
        echo "📁 Checking report directory..."
        ls -la playwright-report/
        echo "✅ Verification completed"

    - name: 📅 Generate timestamp
      id: timestamp
      run: echo "date=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        cname: false

    - name: 📤 Upload test results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: playwright-report/
        retention-days: 30

    - name: 📤 Send Slack notification (custom only)
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        args: payload
        custom_payload: |
          {
            "text": "${{ job.status == 'success' && '🛡️ Endpoint Sentinel - Tests EXITOSOS' || ':squirrel: Endpoint Sentinel - Tests FALLARON' }}",
            "attachments": [
              {
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                "fields": [
                  {
                    "title": "${{ job.status == 'success' && '✅ Resultados de Ejecución' || '⚠️ Resultados de Ejecución' }}",
                    "value": "${{ job.status == 'success' && '🎯 Estado: TODOS LOS TESTS PASARON' || '💥 Estado: TESTS FALLARON' }}\n📅 Fecha: ${{ steps.timestamp.outputs.date }}\n🧪 Total de casos: 30 tests\n🔗 Endpoint: /api/media",
                    "short": false
                  },
                  {
                    "title": "${{ job.status == 'success' && '🔗 Enlaces de Reportes' || '🚨 Enlaces de Diagnóstico' }}",
                    "value": "${{ job.status == 'success' && '• <https://faradayy7.github.io/endpoint-sentinel/|🛡️ Ver Dashboard Completo>\n• <https://github.com/Faradayy7/endpoint-sentinel/actions|🔍 Ver Actions>' || '• <https://faradayy7.github.io/endpoint-sentinel/|:squirrel: Ver Dashboard>\n• <https://github.com/Faradayy7/endpoint-sentinel/actions|🔄 Ver Action que Falló>\n• Revisa logs para diagnosticar el problema' }}",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
