name: ğŸ§ª Run Tests and Publish Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # EjecuciÃ³n diaria a las 6 AM UTC
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install

    - name: ğŸ§ª Run tests
      run: npx playwright test --reporter=html
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        API_TOKEN: ${{ secrets.API_TOKEN }}

    - name: ğŸ“ Verify test reports generated
      run: |
        echo "ğŸ“ Checking report directory..."
        ls -la playwright-report/
        echo "âœ… Verification completed"

    - name: ğŸ“… Generate timestamp
      id: timestamp
      run: echo "date=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: ğŸ“Š Extract test summary
      id: test_summary
      run: |
        # Buscar en el reporte HTML o JSON (si activaste JSON reporter)
        passed=$(grep -oP '(?<=<span class="passed">)[0-9]+' playwright-report/index.html | head -1 || echo "0")
        failed=$(grep -oP '(?<=<span class="failed">)[0-9]+' playwright-report/index.html | head -1 || echo "0")
        skipped=$(grep -oP '(?<=<span class="skipped">)[0-9]+' playwright-report/index.html | head -1 || echo "0")
        echo "passed=$passed" >> $GITHUB_OUTPUT
        echo "failed=$failed" >> $GITHUB_OUTPUT
        echo "skipped=$skipped" >> $GITHUB_OUTPUT
        echo "ğŸ“Š Test Summary: Passed=$passed, Failed=$failed, Skipped=$skipped"

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        cname: false

    - name: ğŸ“¤ Upload test results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: playwright-report/
        retention-days: 30

    - name: ğŸ“¤ Send Slack notification (custom report)
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: ''      # Desactiva autor para evitar duplicados
        text: ''             # Evita mensaje por defecto
        fields: ''           # Desactiva campos estÃ¡ndar
        custom_payload: |
          {
            "text": "${{ job.status == 'success' && 'ğŸ›¡ï¸ Endpoint Sentinel - Tests EXITOSOS' || ':squirrel: Endpoint Sentinel - Tests FALLARON' }}",
            "attachments": [
              {
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "${{ job.status == 'success' && 'ğŸ¯ *Estado:* TODOS LOS TESTS PASARON' || 'ğŸ’¥ *Estado:* TESTS FALLARON' }}\nğŸ“… *Fecha:* ${{ steps.timestamp.outputs.date }}\nğŸ§ª *Resultados:* Passed: ${{ steps.test_summary.outputs.passed }} | Failed: ${{ steps.test_summary.outputs.failed }} | Skipped: ${{ steps.test_summary.outputs.skipped }}\nğŸ”— *Endpoint:* /api/media"
                    }
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "ğŸ“Š Ver Reporte HTML"
                        },
                        "url": "https://faradayy7.github.io/endpoint-sentinel/"
                      },
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "ğŸ” Ver Workflow"
                        },
                        "url": "https://github.com/Faradayy7/endpoint-sentinel/actions"
                      }
                    ]
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
