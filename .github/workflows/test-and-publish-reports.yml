name: ğŸ§ª Run Tests and Publish Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # EjecuciÃ³n diaria a las 6 AM UTC
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright browsers
      run: npx playwright install

    - name: ğŸ§ª Run tests
      run: npx playwright test --reporter=html
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        API_TOKEN: ${{ secrets.API_TOKEN }}

    - name: ğŸ“ Verify test reports generated
      run: |
        echo "ğŸ“ Checking report directory..."
        ls -la playwright-report/
        echo "âœ… Verification completed"

    - name: ğŸ“… Generate timestamp
      id: timestamp
      run: echo "date=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        cname: false

    - name: ğŸ“¤ Upload test results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: playwright-report/
        retention-days: 30

    - name: ğŸ“¤ Send Slack notification (custom only)
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        args: payload
        custom_payload: |
          {
            "text": "${{ job.status == 'success' && 'ğŸ›¡ï¸ Endpoint Sentinel - Tests EXITOSOS' || ':squirrel: Endpoint Sentinel - Tests FALLARON' }}",
            "attachments": [
              {
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                "fields": [
                  {
                    "title": "${{ job.status == 'success' && 'âœ… Resultados de EjecuciÃ³n' || 'âš ï¸ Resultados de EjecuciÃ³n' }}",
                    "value": "${{ job.status == 'success' && 'ğŸ¯ Estado: TODOS LOS TESTS PASARON' || 'ğŸ’¥ Estado: TESTS FALLARON' }}\nğŸ“… Fecha: ${{ steps.timestamp.outputs.date }}\nğŸ§ª Total de casos: 30 tests\nğŸ”— Endpoint: /api/media",
                    "short": false
                  },
                  {
                    "title": "${{ job.status == 'success' && 'ğŸ”— Enlaces de Reportes' || 'ğŸš¨ Enlaces de DiagnÃ³stico' }}",
                    "value": "${{ job.status == 'success' && 'â€¢ <https://faradayy7.github.io/endpoint-sentinel/|ğŸ›¡ï¸ Ver Dashboard Completo>\nâ€¢ <https://github.com/Faradayy7/endpoint-sentinel/actions|ğŸ” Ver Actions>' || 'â€¢ <https://faradayy7.github.io/endpoint-sentinel/|:squirrel: Ver Dashboard>\nâ€¢ <https://github.com/Faradayy7/endpoint-sentinel/actions|ğŸ”„ Ver Action que FallÃ³>\nâ€¢ Revisa logs para diagnosticar el problema' }}",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
